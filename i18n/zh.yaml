- id: bookSearchConfig
  translation: |
    {
      encode: "icase",
      tokenize: function(str){
          const cjkItems = str.replace(/[\x00-\x7F]/g, "").split("");
          const asciiItems = str.replace(/[^\x00-\x7F]/g, "").split(/\W+/);
          return cjkItems.concat(asciiItems);
      }
    }
